{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Home Page</h1>
<p>List of Plants from user plant database</p>
<ul class="list-group list-group-flush" id="user_plants">
    {% for user_plant in plants %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user_plant.plant }}
        <form method="POST" action="/delete-plant" style="display:inline;">
            <input type="hidden" name="plant_id" value="{{ user_plant.id }}">
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
