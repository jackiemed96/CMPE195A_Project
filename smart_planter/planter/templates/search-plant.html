{% extends "base.html" %} {% block title %}Search Plant{% endblock %} {% block
content %}
<h1 align="center">Search Plants</h1>
<form method="POST" action="/search">
	<div class="form-group">
		<label for="plant_name">Plant Name</label>
		<input
			type="text"
			class="form-control"
			id="plant_name"
			name="plant_name"
			placeholder="Enter plant name"
		/>
	</div>
	<div align="center">
		<button type="submit" class="btn btn-primary">Search Plant</button>
	</div>
</form>
{% endblock %}
